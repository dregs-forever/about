  <style>
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–µ–º–±–æ–π–Ω–æ–≥–æ –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ */
    * {

    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
      color: white;
      min-height: 100vh;

    }
    
    .container {
      max-width: 800px;

      padding: 40px 20px;

    }
    
    .header {

    .header h1 {

    .header p {

    }
    
    .contacts {
      display: flex;

      animation: slideUp 1s ease-out;
    }
    
    .contact-item {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;

      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .contact-item:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 12px 40px rgba(247, 37, 133, 0.3);
    }
    
    .contact-info {
      display: flex;
      flex-direction: column;
    }
    
    .contact-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .contact-value {
      font-size: 1.3rem;
      font-weight: 500;
    }
    
    .copy-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      backdrop-filter: blur(5px);
    }
    
    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1) rotate(10deg);
    }
    
    .copy-btn.copied {
      background: #4cc9f0;
      transform: scale(0.9);
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    /* –ü–∞—Å—Ö–∞–ª–∫–∞ */
    .easter-egg {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;

      justify-content: center;

    .easter-egg:hover {

    }
    
    .easter-egg span {
      font-size: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }
    
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 2.2rem;
      }
      
      .contact-item {

      }
      
      .contact-value {

  </style>
</head>
<body>
  <!-- –ó–≤—ë–∑–¥–Ω—ã–π —Ñ–æ–Ω (–±—É–¥–µ—Ç —á–µ—Ä–µ–∑ canvas) -->
  <canvas id="starfield"></canvas>
  
  <div class="container">
    <div class="header">
      <h1>dregs_forever</h1>
      <p>Python | HTML | PHP | Pawno | ‚ú®</p>
    </div>
    
    <div class="contacts">
      <div class="contact-item">
        <div class="contact-info">
          <span class="contact-label">Email</span>
          <span class="contact-value">ffv24155@gmail.com</span>
        </div>
        <button class="copy-btn" onclick="copyToClipboard('ffv24155@gmail.com', this)">üìã</button>
      </div>
      
      <div class="contact-item" onclick="window.open('https://t.me/dregs_forever', '_blank')">
        <div class="contact-info">
          <span class="contact-label">Telegram</span>
          <span class="contact-value">@dregs_forever</span>
        </div>
        <button class="copy-btn" onclick="copyToClipboard('@dregs_forever', this)">üìã</button>
      </div>
      
      <div class="contact-item">
        <div class="contact-info">
          <span class="contact-label">Discord</span>
          <span class="contact-value">dregs_forever</span>
        </div>
        <button class="copy-btn" onclick="copyToClipboard('dregs_forever', this)">üìã</button>
      </div>
    </div>
  </div>
  
  <!-- –ü–∞—Å—Ö–∞–ª–∫–∞ -->
  <div class="easter-egg" onclick="revealEasterEgg()">
    <span>üå∏</span>
  </div>
  
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—ë–∑–¥–Ω–æ–≥–æ –Ω–µ–±–∞
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥
    const stars = [];
    const starCount = 300;
    
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5,
        opacity: Math.random() * 0.8 + 0.2,
        twinkleSpeed: Math.random() * 0.05 + 0.01
      });
    }
    
    // –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤—ë–∑–¥
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        
        // –ú–µ—Ä—Ü–∞–Ω–∏–µ
        star.opacity += star.twinkleSpeed;
        if (star.opacity > 1 || star.opacity < 0.2) {
          star.twinkleSpeed = -star.twinkleSpeed;
        }
        
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        
        // –î–≤–∏–∂–µ–Ω–∏–µ
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      
      requestAnimationFrame(animateStars);
    }
    
    animateStars();
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ—Å–∞–π–∑–∞
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        button.innerHTML = '‚úì';
        button.classList.add('copied');
        
        setTimeout(() => {
          button.innerHTML = 'üìã';
          button.classList.remove('copied');
        }, 2000);
      });
    }
    
    // –ü–∞—Å—Ö–∞–ª–∫–∞
    function revealEasterEgg() {
      const colors = ['#ffccff', '#ffb6ff', '#ff9eff', '#ff85ff', '#ff6eff'];
      let currentIndex = 0;
      
      document.body.style.transition = 'background 0.5s ease';
      
      const interval = setInterval(() => {
        document.body.style.background = `linear-gradient(135deg, ${colors[currentIndex]}, ${colors[(currentIndex + 2) % colors.length]})`;
        currentIndex = (currentIndex + 1) % colors.length;
      }, 300);
      
      setTimeout(() => {
        clearInterval(interval);
        document.body.style.background = 'linear-gradient(135deg, #3a0ca3, #7209b7, #f72585)';
        
        // –°–æ–∑–¥–∞—ë–º —Å–µ—Ä–¥–µ—á–∫–∏
        for (let i = 0; i < 30; i++) {
          createHeart();
        }
      }, 3000);
    }
    
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = 'üíñ';
      heart.style.position = 'fixed';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.opacity = '0';
      heart.style.transition = 'all 1s ease-out';
      heart.style.zIndex = '100';
      
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.style.opacity = '1';
        heart.style.top = (Math.random() * window.innerHeight * 0.5) + 'px';
      }, 10);
      
      setTimeout(() => {
        heart.style.opacity = '0';
        setTimeout(() => {
          heart.remove();
        }, 1000);
      }, 2000);
    }
  </script>
</body>
