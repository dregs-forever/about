<body>
  <div class="container">

        </div>
        <button class="copy-btn" onclick="copyToClipboard('@dregs_forever', this)">üìã</button>

      <div class="contact-item">
        <div class="contact-info">
          <span class="contact-label">Discord</span>
          <span class="contact-value">dregs_forever</span>
        </div>
        <button class="copy-btn" onclick="copyToClipboard('dregs_forever', this)">üìã</button>
      </div>

  </div>
  
  <canvas class="stars" id="stars"></canvas>
  
  <script>
    // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
        button.innerHTML = '‚úì';
        button.classList.add('copied');
        
        setTimeout(() => {
          button.innerHTML = 'üìã';
          button.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ', err);
      });
    }
    
    // –ó–≤–µ–∑–¥–Ω–æ–µ –Ω–µ–±–æ
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = 150;
    }
    
    function initStars() {
      resizeCanvas();
      
      const stars = [];
      const starCount = Math.floor(canvas.width / 5);
      
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: 0.2 + Math.random() * 0.5,
          opacity: 0.1 + Math.random() * 0.9
        });
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
          ctx.fill();
          
          star.x -= star.speed;
          
          if (star.x < 0) {
            star.x = canvas.width;
            star.y = Math.random() * canvas.height;
          }
          
          // –ú–µ—Ä—Ü–∞–Ω–∏–µ –∑–≤–µ–∑–¥
          if (Math.random() > 0.95) {
            star.opacity = 0.1 + Math.random() * 0.9;
          }
        });
        
        requestAnimationFrame(animate);
      }
      
      animate();
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.addEventListener('load', initStars);
    window.addEventListener('resize', () => {
      resizeCanvas();
    });
    
    // –û—Ç–∫—Ä—ã—Ç–∏–µ Telegram –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–æ–Ω—Ç–∞–∫—Ç
    document.querySelectorAll('.contact-item:nth-child(2)').forEach(item => {
      item.addEventListener('click', (e) => {
        if (!e.target.classList.contains('copy-btn')) {
          window.open('https://t.me/dregs_forever', '_blank');
        }
      });
    });
  </script>
