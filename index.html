<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #0a0a1a;
      color: #fff;
      line-height: 1.6;
    }

    #space {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      padding: 40px 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #6e45e2, #88d3ce);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    section {
      padding: 60px 0;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(90deg, #6e45e2, #88d3ce);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .skill {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .contact-link {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      background: rgba(110, 69, 226, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contact-link:hover {
      background: rgba(110, 69, 226, 0.6);
      transform: translateY(-3px);
    }

    .contact-link i {
      font-style: normal;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 60px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .copy-btn {
      background: none;
      border: none;
      color: #6e45e2;
      cursor: pointer;
      margin-left: 5px;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .contact-links {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω -->
  <canvas id="space"></canvas>

  <div class="container">
    <header>
      <h1>–ú–æ—ë –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ</h1>
      <p class="subtitle">Python | HTML | PHP | Pawno</p>
    </header>

    <section id="skills">
      <h2>–ù–∞–≤—ã–∫–∏</h2>
      <div class="skills">
        <div class="skill">Python</div>
        <div class="skill">HTML/CSS</div>
        <div class="skill">PHP</div>
        <div class="skill">Pawno</div>
      </div>
    </section>

    <section id="contact">
      <h2>–ö–æ–Ω—Ç–∞–∫—Ç—ã</h2>
      <div class="contact-links">
        <div class="contact-link" id="email-link">
          <i>Email</i>
        </div>
        <div class="contact-link" id="telegram-link">
          <i>Telegram</i>
        </div>
        <div class="contact-link" id="discord-link">
          <i>Discord</i>
        </div>
      </div>
    </section>

    <footer>
      <p>¬© 2025</p>
    </footer>
  </div>

  <script>
    // –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // –ó–≤–µ–∑–¥—ã
    const stars = [];
    const starCount = 150;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.2,
        speed: Math.random() * 0.15,
        opacity: Math.random() * 0.5 + 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        
        star.y += star.speed;
        
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
        
        // –ú–µ—Ä—Ü–∞–Ω–∏–µ –∑–≤–µ–∑–¥
        if (Math.random() > 0.97) {
          star.opacity = Math.random() * 0.5 + 0.5;
        }
      });
      
      requestAnimationFrame(drawStars);
    }

    drawStars();

    // –ó–∞—â–∏—Ç–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
    const contacts = {
      email: ['ffv24155', 'gmail.com'],
      telegram: 'dregs_forever',
      discord: 'dregs_forever'
    };

    function revealContact(type) {
      switch(type) {
        case 'email':
          const email = `${contacts.email[0]}@${contacts.email[1]}`;
          const emailLink = document.getElementById('email-link');
          emailLink.innerHTML = `<i>${email}</i><button class="copy-btn" onclick="navigator.clipboard.writeText('${email}')">üìã</button>`;
          emailLink.href = `mailto:${email}`;
          emailLink.style.cursor = 'pointer';
          break;
          
        case 'telegram':
          const telegramLink = document.getElementById('telegram-link');
          telegramLink.innerHTML = `<i>@${contacts.telegram}</i><button class="copy-btn" onclick="navigator.clipboard.writeText('@${contacts.telegram}')">üìã</button>`;
          telegramLink.href = `https://t.me/${contacts.telegram}`;
          telegramLink.style.cursor = 'pointer';
          telegramLink.target = '_blank';
          break;
          
        case 'discord':
          const discordLink = document.getElementById('discord-link');
          discordLink.innerHTML = `<i>${contacts.discord}</i><button class="copy-btn" onclick="navigator.clipboard.writeText('${contacts.discord}')">üìã</button>`;
          discordLink.style.cursor = 'pointer';
          break;
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
    document.getElementById('email-link').addEventListener('click', function(e) {
      if (!this.href) {
        e.preventDefault();
        revealContact('email');
      }
    });

    document.getElementById('telegram-link').addEventListener('click', function(e) {
      if (!this.href) {
        e.preventDefault();
        revealContact('telegram');
      }
    });

    document.getElementById('discord-link').addEventListener('click', function(e) {
      if (!this.innerHTML.includes(contacts.discord)) {
        e.preventDefault();
        revealContact('discord');
      }
    });

    // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
